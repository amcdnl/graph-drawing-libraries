<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How to create vis-network graph</title>
  <style>
    html, body, #container {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vis-network/9.1.2/standalone/umd/vis-network.min.js"></script>
</head>
<body>
  <div id="container"></div>
  <script type="text/javascript">

    var rows = 5, columns = 5;
    var nodes = [];
    for (var x = 0; x < columns; x++) {
      for (var y = 0; y < rows; y++) {
        nodes.push({
          id: `${x}${y}`, 
          label: `Node ${x} ${y}`, 
        });
      }
    }

    var edges = [];
    for (var x = 0; x < columns; x++) {
      for (var y = 0; y < rows; y++) {
        if (x + 1 < columns) edges.push({from: `${x}${y}`, to: `${x + 1}${y}`});
        if (y + 1 < rows) edges.push({from: `${x}${y}`, to: `${x}${y + 1}`});
      }
    }
    // create a network
    var container = document.getElementById("container");
    var data = {
      nodes: new vis.DataSet(nodes),
      edges: new vis.DataSet(edges),
    };
    var options = {};
    var network = new vis.Network(container, data, options);
  </script>
</body>
</html>
